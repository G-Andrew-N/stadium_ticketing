{% extends "base.html" %}
{% block content %}
<style>
.password-reset-confirm-section {
    max-width: 400px;
    margin: 2rem auto;
    background: #fff;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 2px 12px rgba(0,0,0,0.07);
}
.password-reset-confirm-section h2 {
    color: #0052cc;
    margin-bottom: 1.5rem;
    text-align: center;
}
.password-reset-confirm-section form label {
    display: block;
    margin-top: 1rem;
    font-weight: 500;
}
.password-reset-confirm-section form input {
    width: 100%;
    padding: 0.7rem;
    margin-top: 0.3rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
}
.password-reset-confirm-section form button {
    margin-top: 1.5rem;
    background: #007bff;
    color: #fff;
    border: none;
    padding: 0.8rem 2rem;
    border-radius: 5px;
    font-size: 1.1rem;
    cursor: pointer;
    width: 100%;
}
.password-reset-confirm-section form button:hover {
    background: #0052cc;
}
</style>
<div class="password-reset-confirm-section">
    <h2>Set New Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <label for="id_new_password1">New Password</label>
        {{ form.new_password1 }}
        {{ form.new_password1.errors }}
        <label for="id_new_password2">Confirm New Password</label>
        {{ form.new_password2 }}
        {{ form.new_password2.errors }}
        <button type="submit">Set Password</button>
    </form>
</div>
{% endblock %}
