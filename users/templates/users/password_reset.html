{% extends "base.html" %}
{% load static %}

{% block header %}
<!-- Empty header to suppress navbar from base.html -->
{% endblock %}

{% block content %}
<style>
    .password-reset-section {
        max-width: 400px;
        margin: 2.5rem auto;
        background: #fff;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.07);
    }
    .password-reset-section h2 {
        color: #0052cc;
        margin-bottom: 1.5rem;
        text-align: center;
    }
    .password-reset-section form label {
        display: block;
        margin-top: 1rem;
        font-weight: 500;
    }
    .password-reset-section form input {
        width: 100%;
        padding: 0.7rem;
        margin-top: 0.3rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
    }
    .password-reset-section form button {
        margin-top: 1.5rem;
        background: #007bff;
        color: #fff;
        border: none;
        padding: 0.8rem 2rem;
        border-radius: 5px;
        font-size: 1.1rem;
        cursor: pointer;
        width: 100%;
    }
    .password-reset-section form button:hover {
        background: #0052cc;
    }
    .password-reset-section .links {
        margin-top: 1.5rem;
        text-align: center;
    }
    .password-reset-section .links a {
        color: #007bff;
        text-decoration: underline;
        margin: 0 0.5rem;
    }
</style>
<div class="container">
    <div class="password-reset-section">
        <h2>Password Reset</h2>
        <form method="post" action="">
            {% csrf_token %}
            {% if form.errors %}
                <div style="color: #dc3545; margin-bottom: 1rem;">
                    Please enter a valid email address.
                </div>
            {% endif %}
            <label for="id_email">Email Address</label>
            {{ form.email }}
            {{ form.email.errors }}

            <button type="submit">Send Password Reset Email</button>
        </form>
        <div class="links">
            <a href="{% url 'login' %}">Back to Login</a>
        </div>
    </div>
</div>
{% endblock %}
