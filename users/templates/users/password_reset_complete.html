{% extends "base.html" %}
{% block content %}
<style>
.password-reset-complete-section {
    max-width: 400px;
    margin: 2rem auto;
    background: #fff;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 2px 12px rgba(0,0,0,0.07);
    text-align: center;
}
.password-reset-complete-section h2 {
    color: #0052cc;
    margin-bottom: 1.5rem;
}
.password-reset-complete-section a {
    color: #007bff;
    text-decoration: underline;
}
</style>
<div class="password-reset-complete-section">
    <h2>Password Reset Complete</h2>
    <p>Your password has been set. You can now <a href="{% url 'login' %}">log in</a> with your new password.</p>
</div>
{% endblock %}
